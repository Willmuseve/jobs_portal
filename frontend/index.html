<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="applicationForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>
            <div class="form-group">
                <label for="cv">CV Document:</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="cover_letter">Cover Letter Document:</label>
                <input type="file" id="cover_letter" name="cover_letter" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="degree_certificate">Degree/Diploma Certificate:</label>
                <input type="file" id="degree_certificate" name="degree_certificate" accept=".pdf,.doc,.docx" required>
            </div>
              <div class="form-group">
                <label for="highschool_certificate">Highschool Certificate:</label>
                <input type="file" id="highschool_certificate" name="highschool_certificate" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit">Submit Application</button>
             <div id="message" class="message"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
